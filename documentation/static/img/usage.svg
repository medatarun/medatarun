<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="What it's for">
    <rect width="640" height="360" fill="#ffffff"/>

    <!-- central canonical pillar -->
    <rect x="304" y="60" width="32" height="240" rx="16" fill="#d25a2a"/>

    <!-- aligned connectors -->
    <g stroke="#d9dde3" stroke-width="8" stroke-linecap="round">
        <path d="M130 120h170"/>
        <path d="M130 180h170"/>
        <path d="M130 240h170"/>
        <path d="M340 120h170"/>
        <path d="M340 180h170"/>
        <path d="M340 240h170"/>
    </g>

    <!-- left blocks (roles/tools), no icons, just neutral modules -->
    <g fill="#3b3f46" opacity="0.92">
        <rect x="90" y="102" width="44" height="36" rx="10"/>
        <rect x="90" y="162" width="44" height="36" rx="10"/>
        <rect x="90" y="222" width="44" height="36" rx="10"/>
    </g>

    <!-- right blocks (automation/agents/etc.) -->
    <g fill="#3b3f46" opacity="0.92">
        <rect x="506" y="102" width="44" height="36" rx="10"/>
        <rect x="506" y="162" width="44" height="36" rx="10"/>
        <rect x="506" y="222" width="44" height="36" rx="10"/>
    </g>

    <!-- base line = "single source of truth" -->
    <rect x="170" y="300" width="300" height="14" rx="7" fill="#3b3f46" opacity="0.25"/>
    <rect x="292" y="300" width="56" height="14" rx="7" fill="#d25a2a"/>
</svg>